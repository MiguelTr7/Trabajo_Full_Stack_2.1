<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle de producto | FerreNova</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo-ferrenova.png" alt="Logo FerreNova">
      <h1>FerreNova Ferretería</h1>
    </div>
    <nav aria-label="Menú principal">
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a class="activo" href="productos.html">Productos</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <div class="carrito" aria-label="Carrito de compras">
      <img src="images/carrito-de-compras.png" alt="Carrito">
      <span>Cart (0)</span>
    </div>
    <div class="cuenta" id="cuenta" aria-label="Cuenta"></div>
  </header>

  <!-- Accesos -->
  <nav class="nav-secundario" aria-label="Accesos de usuario">
    <ul>
      <li><a href="iniciarSesion.html">Iniciar sesión</a></li>
      <li><a href="registrarUsuario.html">Registrar usuario</a></li>
    </ul>
  </nav>

  <main>
    <!-- Layout del detalle (apilado en móvil, 2 columnas en >=700px) -->
    <section class="detalle" id="producto-detalle">
      <!-- El contenido se cargará dinámicamente con JavaScript -->
      <div class="loading">
        <p>Cargando producto...</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="inner">
      <h3 class="footer-brand">FerreNova</h3>
      <nav aria-label="Categorías">
        <ul class="footer-links">
          <li><a href="categoria-herramientas.html">Herramientas</a></li>
          <li><a href="categoria-electricidad.html">Electricidad</a></li>
          <li><a href="categoria-construccion.html">Construcción</a></li>
        </ul>
      </nav>
      <form class="suscripcion" action="#" method="post">
        <label class="sr-only" for="email">Suscríbete</label>
        <input id="email" type="email" placeholder="tu correo" required>
        <button type="submit">Suscribirme</button>
      </form>
    </div>
  </footer>

  <!-- JS del carrito y productos -->
  <script src="js/productos.js"></script>
  <script src="js/detalle.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
